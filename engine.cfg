[application]

name="Blackout"
main_scene="res://Scenes/MenuScene.tscn"
icon="res://Assets/Images/Car01.png"

[autoload]

GameManager="*res://Scripts/GameManager.gd"

[display]

emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"
width=1024
height=600

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[physics_2d]

default_gravity=0
default_linear_damp=0.5
default_angular_damp=5
